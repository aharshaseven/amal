<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anniâ€™s Love Arcade ðŸŽ®ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#ffd6e8;
  font-family:'Press Start 2P', cursive;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ===== ARCADE CABINET ===== */

.arcade{
  position:relative;
  width:360px;
  background:#7b2cbf;
  border-radius:16px 16px 10px 10px;
  box-shadow:0 20px 0 #ff4fa3;
  padding-top:18px;
}

/* top marquee */

.arcade::before{
  content:"LOVE ARCADE";
  display:block;
  background:#ff4fa3;
  color:white;
  text-align:center;
  padding:12px;
  border:4px solid hotpink;
  margin:0 12px 12px;
  font-size:.75rem;
}

/* screen */

.screen{
  background:#fff0f7;
  border:6px solid hotpink;
  margin:0 18px;
  padding:20px;
  text-align:center;
}

h1{color:#ff2f9b;}
p{font-size:.7rem;margin:10px 0 18px;}

/* buttons */

button{
  font-family:'Press Start 2P';
  padding:10px 18px;
  border:3px solid hotpink;
  background:white;
  cursor:pointer;
  margin:6px;
}

#yes{background:hotpink;color:white;}
#no{position:absolute;}

/* reveal */

.reveal{display:none;margin-top:18px;}
.reveal img{width:100%;border:4px solid hotpink;}

.note{
  font-size:.55rem;
  color:#ff2f9b;
  margin-top:10px;
  line-height:1.5;
}

/* control panel */

.controls{
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:18px;
  background:#6a1bb1;
  margin-top:12px;
}

/* joystick */

.joystick{
  position:relative;
  width:14px;
  height:50px;
  background:#444;
}

.joystick::after{
  content:"";
  position:absolute;
  top:-18px;
  left:-12px;
  width:38px;
  height:38px;
  background:#ff4fa3;
  border-radius:50%;
}

/* arcade buttons */

.btn{
  width:28px;
  height:28px;
  background:#ff4fa3;
  border-radius:50%;
  box-shadow:0 4px 0 #c81f6c;
}

/* body + base */

.arcade::after{
  content:"";
  display:block;
  height:120px;
  background:#6a1bb1;
  border-radius:0 0 16px 16px;
}

.arcade-footer{
  height:26px;
  background:#ff4fa3;
  margin-top:6px;
  border-radius:6px;
}

/* ===== FLOATING GOLDEN RETRIEVERS ===== */

.patches span{
  position:absolute;
  width:16px;
  height:16px;
  background:#f4b46a;
  box-shadow:
    16px 0 #f4b46a,
    32px 0 #f4b46a,
    0 16px #f4b46a,
    16px 16px #f4b46a,
    32px 16px #f4b46a,
    -8px 0 #d9964f,
    40px 0 #d9964f,
    8px 16px #3b2a1a,
    24px 16px #3b2a1a,
    16px 24px #3b2a1a;
  animation:float linear infinite;
  opacity:.85;
}

@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-140px)}
}
</style>
</head>
<body>

<div class="patches"></div>

<div class="arcade">

  <div class="screen">
    <h1>Anni ðŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <button id="yes">YES</button>
    <button id="no">NO</button>

    <div class="reveal">
      <img src="bears.png">
      <div class="note">
        I already knew your answer was yes I'm cool like that  

        <br><br>
        With love  
        <br>â€” the funniest guy in the world Harsha ðŸ’˜
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="joystick"></div>
    <div class="btn"></div>
    <div class="btn"></div>
  </div>

  <div class="arcade-footer"></div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const reveal = document.querySelector(".reveal");
const patches = document.querySelector(".patches");

yes.onclick = () => reveal.style.display="block";

no.onmouseover = () => {
  no.style.left=Math.random()*80+"vw";
  no.style.top=Math.random()*80+"vh";
};

setInterval(()=>{
  const p=document.createElement("span");
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=8+Math.random()*8+"s";
  patches.appendChild(p);
  setTimeout(()=>p.remove(),16000);
},500);
</script>

</body>
</html>
